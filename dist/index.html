<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Cruising</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="tool/css/main.css">
    <link rel="stylesheet" type="text/css" href="tool/css/tool.css">
  </head>
  <body>

    <div id="cover" class="">
      <div id="spinner" class=""></div>
    </div>

    <div class="tool-wrapper" id="tool">
      <div class="container tool-content">
        <div class="flex-column-layout">
          <div class="flex-row-layout">
            <div class="controllers flex-item">
              <div class="drop-zone">
                <div class="drop-here">
                  DROP GEOJSON HERE
                </div>
              </div>
              <select class="dropdown" name="routes" size="1">
                <option value="australia" selected="selected">Australien</option>
                <option value="norway">Norway</option>
                <option value="belgium">Belgien</option>
                <option value="brazil">Brasilien</option>
                <option value="germany">Deutschland</option>
                <option value="dubai">Dubai</option>
                <option value="east_mediterranean_sea">Ã–stliches Mittelmeer</option>
                <option value="kiel">Kiel</option>
                <option value="croatia">Kroatien</option>
                <option value="kuba">Kuba</option>
                <option value="miami">Miami</option>
                <option value="oslo">Oslo</option>
                <option value="vancouver">Vancouver</option>
                <option value="united_arab_emirates">Vereinigte Arabische Emirate</option>
                <option value="usa">USA</option>
                <option value="western_europe">Westeuropa</option>
              </select>
              <button class="go" id="calc" type="submit">GO</button>
            </div>

            <div class="controllers flex-item">
              <button class="info">i</button>
              Please provide a valid geojson file containing your harbour data.<br>
            </div>
          </div>
          <div id="ship-cruising"></div>
        </div>
      </div>

      <div id="scrubber" class="widget-minimap-button widget-minimap-scrubber">
        <div class="riffle"></div>
      </div>
      <div id="tool-map"></div>
    </div>

    <div id="interactive-map"></div>

    <force style="width: 900; height: 700;"></force>

    <script src="./js/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./tool/js/tool.js"></script>
  </body>
</html>
